<div class="row" appHostlistner>
    <div class="col-md-4" [ngStyle]="{opacity: emp.active ? 1 : 0.5}" >
      <div class="card mb-4" >
          
        <div class="card-body" >
          <h5 class="card-title">{{emp.name}}</h5>
          <p class="card-text">Active: {{emp.active}}</p>
          <p class="card-text">Department: {{emp.department}}</p>
          <p class="card-text">Age: {{emp.age}}</p>
          <p class="card-text">salary: {{emp.salary}}</p>
          

        </div>
      </div>
    </div>
  </div>
