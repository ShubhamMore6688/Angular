<app-filter-user 
    [All]="totalUser" 
    [Active]="totalActiveUser" 
    [inActive]="totalinActiveUser"
    (selectedFilterRadioButtonChange)="onFilterChange($event)"
    >
</app-filter-user>
<div class="container" *ngFor="let item of employee" >
    <h1 class="mt-5 mb-4">Employee Data</h1>
  
    <app-users  [emp]="item" *ngIf="usersToBeDisplay === 'All' || item.active.toString() === usersToBeDisplay"></app-users>
</div>
