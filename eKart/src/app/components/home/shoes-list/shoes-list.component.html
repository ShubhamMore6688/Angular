
<div class="card mb-3">
    <img src="{{shoes.imageURL}}" class="card-img-top" alt="Black Jordan Stay Loyal 2 Kid's Basketball Shoes">
    <div class="card-body">
      <h5 class="card-title text-center">{{shoes.name}}</h5>
      <p class="card-text text-center">{{'$' + shoes.price}}</p>
      <div>
        <button type="button" class="btn btn-secondary m-1">Buy</button>
        <button type="button" class="btn btn-secondary m-1">Add to Cart</button>
        
      </div>
    </div>
  </div>
