<!-- property binding -->
<img [src]="myImgSrc" alt="">
<br><br>
<input type="text" name="" [value]="dynamicVal" id="">

<!-- for attributes like src, value we can string interpolation but attributes like
disable
checked
hidden 
this properties cannto be achieved by using interpolation for this we need to use property binding -->
<div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <div class="product-details">
        <span class="product-name">Product 1</span>
        <span class="product-price">$10</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <div class="product-details">
        <span class="product-name">Product 2</span>
        <span class="product-price">$20</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <div class="product-details">
        <span class="product-name">Product 3</span>
        <span class="product-price">$30</span>
        <button class="add-to-cart-btn" [disabled]="!inStock">Add to Cart</button>
      </div>
    </div>
  </div>
